<!doctype html>
<html lang="en">
  <head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Manegement</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
  </head>
  <body>

    <div class="studentData">
        <form action="saveData" id="form1" method="post">
          {% csrf_token %}
            <input type="text" placeholder="Name" id="name" name="name" required>
            <input type="number" placeholder="Number" id="number" name="number" required>
            <input type="text" placeholder="City" id="city" name="city" required>
            <input type="number" placeholder="Roll No" id="rollNo" name="roll" required>
            <select name="attendance">
              <option value="absent">Absent</option>
              <option value="present">Present</option>
            </select>
            <input type="submit" class="btn btn-warning" >
            
        </form>
        <a href="signout"><button class="btn btn-danger">Logout</button></a>
    </div>



        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>City</th>
                    <th>Roll No.</th>
                    <th>Attendence</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
              {% for i in student_objs %}
              <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.name}}</td>
              <td>{{i.number}}</td>
              <td>{{i.city}}</td>
              <td>{{i.roll}}</td>
              {% if i.attendance == 0 %}
              <td>Absent</td>
              {% else %}
              <td>Present</td>
              {% endif %}
              <td>
                <a href="delete/{{i.id}}"><button class="btn btn-danger">Delete</button></a>
              </td>
              </tr>
              
              
              {% endfor %}
            </tbody>
        </table>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'student.js' %}"></script> -->
  </body>
</html>
