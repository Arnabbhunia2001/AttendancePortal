<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal - Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ATTENDANCE PORTAL</h1>
    </div>

    <div id="loginForm" class="container">
        <h2>Login</h2>
        <form action="signin" method="post">
            {% csrf_token %}
            <input type="text" name="login_username" placeholder="Username" required>
            <input type="password" name="login_password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
    </div>

    <div id="registrationForm" class="container" style="display: none;">
        <h2>Registration</h2>
        <form action="signup" method="post">
            {% csrf_token %}
            <input type="text" name="signup_firstname" placeholder="First Name" required>
            <input type="text" name="signup_email" placeholder="Email" required>
            <input type="text" name="signup_username" placeholder="Username" required>
            <input type="password" name="signup_password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/" onclick="toggleForms()">Login here</a></p>
    </div>

            registrationForm.style.display = (registrationForm.style.display === 'none') ? 'block' : 'none';
        }
    </script> -->
</body>
</html>
